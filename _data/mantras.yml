--- # list of mantras
# Le mantra en Sanskrit est : SO HUM, signifiant “Je suis”. L’objet de mantra est de nous connecter à notre propre divinité.
# Le mantra en Sanskrit est : AHAM BRAHMASMI, signifant “I am the universe. I am absolute existence” / “Je suis l’univers. Je suis l’existence absolue.”.
# Le mantra en Sanskrit est : OM BHAVAM NAMAH, signifiant “I am absolute existence, I am a field of all possibilities” / “Je suis existence absolue, je suis le champ de tous les possibles”
# Le mantra en Sanskrit est : OM VARUNAM NAMAH, signifiant “My life is in harmony with the universe” / “Ma vie est en harmonie avec l’univers.”
# Le mantra en Sanskrit est : OM VARDHANAM NAMAH, signifiant “I nourish the universe and the universe nourishes me” / “Je nourris l’univers et l’univers me nourrit.”

# OM VARDHANAM NAMAH: I am the nourisher of the Universe, the Universe nourishes me
# OM KRIYAM NAMAH: My actions are aligned with cosmic law
# OM DAKSHAM NAMAH: My actions achieve maximum benefit with minimal effort
# OM RITAM NAMAH: My intentions and desires are supported by cosmic intelligence
# OM ANANDHAM NAMAH: My actions are blissfully free from attachment to outcome
# OM VARUNAM NAMAH: My life is in harmony with cosmic law
# OM BHAVAM NAMAH: I am absolute existence

d1: &sh
  mantra: "So Ham"
  qexp: "!g+so+ham+Sancrit+mantra"
  desc: "I am (S)He/That"
  fr: "Je Suis"
d2: &ab
  mantra: "Aham Brahmasmi"
  qesp: "Aham+Brahmasmi"
  desc: "The core of my being is the ultimate reality"
  fr: "l'essence profonde de mon être est la réalité ultime"
d3: &sca
  mantra: "Sat Chit Ananda"
  qesp: "Sat+Chit+Ananda"
  desc: "<span alt=truth>existence</span>, consciousness, bliss"
  fr: "la vérité la conscience et la grâce"
d4: *ab
d5: *sca
d6:
  mantra: "Ram, Ram"
  qexp: "!g+ram,+ram+Sancrit+mantra"
  desc: "everything I desire is within me"
  fr: "tout ce que je desire est en moi"
d7: *sca
d8: &opn
  mantra: "Om Bhavam Namaha"
  qexp: "!g+Om+Bhavam+Namaha"
  desc: "I am absolute existence, I am a field of all possibilities"
  fr: "Je suis existance absolue, et un immense champ de possibilités"
d9:
  mantra: "Om Vardhanam Namaha"
  qexp: "Om+Vardhanam+Namaha"
  desc: "I nourish the Universe, and The Universe nourishes me (law of giving)"
  fr: "Je nourris l'Univers, et l'Univers me nourrit"
d10:
  mantra: "Om Kriyam Namaha"
  qexp: "Om+Kriym+Namaha"
  desc: "My actions are in alignment with cosmic law"
  fr: "Mes actions sont en alignement avec les lois cosmiques"
d11:
  mantra: "Om Daksham Namaha"
  qexp: "Om+Daksham+Namaha"
  desc: "My actions achieve maximum benefit with minimal effort"
  fr: "Mes actions produise un maximum de bien avec un effort minimal"
