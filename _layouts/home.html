<!DOCTYPE html>
{% if page.title %}{% assign title = page.title %}
{% else %}{% assign title = site.data.mantras[site.data.day.day].mantra %}{% endif %}
<title>{{title}} | {{site.title}}</title>
<link href=style.css rel="stylesheet" type="text/css"/>
<meta charset="utf8"/>
<div id=hero class="first content">
{% if page.title %}<h1>{{page.title}}</h1>{% else %}<h2>Day {{site.data.day.dn}}: {{title}}</h2>{% endif %}
</div><br>
<div class=content>
{{content}}
</div>
